<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
            rel="stylesheet"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #292727 !important;
            color: #ffffff !important;
        }
        .card, .bg-body-tertiary {
            background-color: #333333 !important;
            border-color: #444444 !important;
        }
        .form-control,.btn, .form-outline label {
            color: #ffffff !important;
            background-color: #333333 !important;
            border-color: #555555 !important;
        }
        .form-control::placeholder {
            color: #bbbbbb !important;
        }
        .form-outline label, .form-outline .form-label{
            color: #cccccc !important;
        }
        .btn-primary {
            background-color: #1a73e8 !important;
            border-color: #1a73e8 !important;
        }
        .btn-link.btn-floating i {
            color: #ffffff !important;
        }
        .fw-bold {
            color: white;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <section class="text-center text-lg-start">
        <style>
            .cascading-right {
                margin-right: -50px;
            }

            @media (max-width: 991.98px) {
                .cascading-right {
                    margin-right: 0;
                }
            }
        </style>
        <div class="container py-4">
            <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
                        <div class="card-body p-5 shadow-5 text-center">
                            <h2 class="fw-bold mb-5">Verify Email</h2>
                            <form th:action="@{/employee/verify}" th:object="${employeeDTO}"
                                  method="post" style="max-width: 600px; margin: 0 auto;">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline" style="display: flex; align-items: center; position: relative">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16" style="position: absolute; left: 10px; height: 20px; width: 20px; color: white">
                                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                            </svg>
                                            <input type="text" id="form3Example1" th:field="*{otp}" class="form-control" style="padding-left: 40px"/>
                                            <label class="form-label" for="form3Example1" style="position: absolute; left:40px;" >Otp</label>
                                                                <input type="hidden" th:field="*{hiddenOtp}"/>
                                                                <input type="hidden" th:field="*{employeename}"/>
                                                                <input type="hidden" th:field="*{email}"/>
                                                                <input type="hidden" th:field="*{password}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                            <button type="submit" class="btn btn-primary btn-block">
                                                Verify
                                            </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
                         alt="" />
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #444444; color: white">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">OTP Sent!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Otp has been sent to your Email
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #444444; color: white">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel2">Error</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span th:text="${regResponse.getMessage()}"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
            </div>
        </div>
    </div>
</div>

<script>
    var error = [[${regResponse.getError()}]];
    if (error) {
        document.addEventListener('DOMContentLoaded', function () {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal2'), {
                keyboard: false
            });
            myModal.show();
        });
    } else {
        document.addEventListener('DOMContentLoaded', function() {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
                keyboard: false
            });
            myModal.show();
        });
    }
</script>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>
</body>
</html>
